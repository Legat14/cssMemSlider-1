<body>
  <div class="container">
<!--Скрыть инпуты. Они должны остаться в этом блоке. Лейбелы стилизовать под инпуты и убрать в один объект, чтобы позиционировать-->
        <input type="radio" id="button-01" name="controls" value="img-01" checked>
        <label for="button-01"></label>
        <input type="radio" class = "button-02" id="button-02" name="controls" value="img-02">
        <label for="button-02"></label>
        <input type="radio" id="button-03" name="controls" value="img-03">
        <label for="button-03"></label>
        <input type="radio" id="button-04" name="controls" value="img-04">
        <label for="button-04"></label>
        <input type="radio" id="button-05" name="controls" value="img-05">
        <label for="button-05"></label>
        <input type="radio" id="button-06" name="controls" value="img-06">
        <label for="button-06"></label>
<!--Контеинер для картинок делаем их маской. Двигаем картинки внутри контейнера, а не сам контейнер.-->
        <div class="img-slider">
          <img src="img/01.jpg" alt="img-01" width="524" height="697">
          <img src="img/02.jpg" alt="img-02" width="524" height="697">
          <img src="img/03.jpg" alt="img-03" width="524" height="697">
          <img src="img/04.jpg" alt="img-04" width="524" height="697">
          <img src="img/05.jpg" alt="img-05" width="524" height="697">
          <img src="img/06.jpg" alt="img-06" width="524" height="697">
        </div>

        <div class="description">
          <p>Сидел, изучал JavaScript</p>
        </div>



  </div>
